meta:
  name:
    short: FVA
    full: Forstliche Versuchs- und Forschungsanstalt Baden-Württemberg
  link:
    home: https://www.fva-bw.de
    mastodon: https://bawü.social/@FVABW
    instagram: https://www.instagram.com/fva_bw
    youtube: https://www.youtube.com/channel/UCxyaUkQwqig2zL_JG9OotCg
    linkedin: https://www.linkedin.com/company/fva-bw
  description: |
    Die FVA ist als Forschungseinrichtung des Landes für den Wald und die Forstwirtschaft in Baden-Württemberg zuständig. Sie übernimmt Aufgaben, die für die gesamte Gesellschaft wichtig sind. Forschung, Monitoring, Fortbildung und die Beratung von Politik, Verwaltung und Betrieben machen den Kern unserer Arbeit aus.
  founded: 1958
  
